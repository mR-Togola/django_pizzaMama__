{% load static %}
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu des pizzas</title>
    <link rel="stylesheet" href="{% static 'menu/style.css' %}">
</head>

<body>
    
    <a href="{% url 'menu' %}"><img id="small_logo" src="{% static 'menu/images/small_logo.png' %}" alt=""></a>
    <div class="menu_title">
        <h1> LES PIZZAS </h1>
    </div>
    <div class="menu_list">
        {% for pizza in pizzas%}
        <div class="menu_list_item">
            <span class="menu_list_title">{{ pizza.nom }}</span>
            <span class="menu_list_prix">{{ pizza.prix | floatformat:2 }}€</span>
            <span class="menu_list_ingredients">{{ pizza.ingredients }}</span>
            {% if pizza.vegetarienne %}
            <span class="menu_list_vegetarienne">VÉGÉTARIENNE</span>
            {% endif %}


        </div>
        {% endfor %}

    </div>

</body>

</html>
